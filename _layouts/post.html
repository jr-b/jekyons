---
layout: default
---
<article class="bl pl2" itemscope itemtype="http://schema.org/BlogPosting">


    <h1 itemprop="name headline">{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}
    </p>

    <div class="lh-copy w-70" itemprop="articleBody">
       {{ content }}
     </div>


</article>
